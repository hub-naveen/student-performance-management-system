<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: none;
            margin-top: 30px;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }
        
        .students-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .students-table th, .students-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .students-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .prediction-result {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-left: 10px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Performance Prediction System</h1>
            <p>AI-powered academic performance analysis and prediction</p>
        </div>
        
        <div class="content">
            <!-- Login Section -->
            <div class="login-section" id="loginSection">
                <h2>üîê Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div class="error" id="loginError"></div>
            </div>
            
            <!-- Dashboard -->
            <div class="dashboard" id="dashboard">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üìä Dashboard</h2>
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
                
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalStudents">-</h3>
                        <p>Total Students</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="avgScore">-</h3>
                        <p>Average Score</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="avgAttendance">-</h3>
                        <p>Average Attendance</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="modelStatus">‚úÖ</h3>
                        <p>Model Status</p>
                    </div>
                </div>
                
                <!-- Students Section -->
                <div class="students-section">
                    <h3>üë• Students</h3>
                    <div class="loading" id="studentsLoading">Loading students...</div>
                    <table class="students-table" id="studentsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Previous Score</th>
                                <th>Attendance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                        </tbody>
                    </table>
                </div>
                
                <!-- Prediction Result -->
                <div class="prediction-result" id="predictionResult"></div>
                <div class="error" id="predictionError"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        
        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('loginError', 'Please enter both email and password');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadDashboard();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
            }
        }
        
        // Logout function
        function logout() {
            authToken = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            hideError('loginError');
        }
        
        // Load dashboard data
        async function loadDashboard() {
            await Promise.all([
                loadAnalytics(),
                loadStudents()
            ]);
        }
        
        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics/overview', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('totalStudents').textContent = data.total_students;
                    document.getElementById('avgScore').textContent = data.averages.previous_scores;
                    document.getElementById('avgAttendance').textContent = data.averages.attendance;
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }
        
        // Load students
        async function loadStudents() {
            const loading = document.getElementById('studentsLoading');
            const table = document.getElementById('studentsTable');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            
            try {
                const response = await fetch('/api/students', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayStudents(data.students);
                }
            } catch (error) {
                console.error('Error loading students:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Display students in table
        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            const table = document.getElementById('studentsTable');
            
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.student_id}</td>
                    <td>${student.first_name} ${student.last_name}</td>
                    <td>${student.gender || '-'}</td>
                    <td>${student.age || '-'}</td>
                    <td>${student.previous_scores || '-'}</td>
                    <td>${student.attendance || '-'}%</td>
                    <td>
                        <button class="btn" onclick="getPrediction('${student.student_id}')" style="padding: 8px 15px; font-size: 14px;">
                            Predict
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            table.style.display = 'table';
        }
        
        // Get prediction for a student
        async function getPrediction(studentId) {
            try {
                const response = await fetch(`/api/predictions/${studentId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const resultDiv = document.getElementById('predictionResult');
                    resultDiv.innerHTML = `
                        <h4>üéØ Prediction Result for Student ${studentId}</h4>
                        <p><strong>Predicted Score:</strong> ${data.predicted_score.toFixed(2)}%</p>
                        <p><strong>Confidence Level:</strong> ${(data.confidence_level * 100).toFixed(1)}%</p>
                        <p><strong>Prediction Date:</strong> ${new Date(data.prediction_date).toLocaleString()}</p>
                    `;
                    resultDiv.style.display = 'block';
                    hideError('predictionError');
                } else {
                    showError('predictionError', data.error || 'Failed to get prediction');
                }
            } catch (error) {
                showError('predictionError', 'Network error. Please try again.');
            }
        }
        
        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // Auto-login with test credentials
        window.onload = function() {
            document.getElementById('email').value = 'admin@test.com';
            document.getElementById('password').value = 'admin123';
        };
    </script>
</body>
</html>
